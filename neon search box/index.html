<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>neon search box</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black min-h-screen flex items-center justify-center p-4 transition-colors duration-500">

  <div class="main flex flex-row w-full max-w-7xl bg-gray-900 shadow-2xl  overflow-hidden">

    <!-- left -->
    <div class="left-whidth left flex-1 bg-[#440483] flex items-center justify-center px-1 py-8 transition-all duration-500 hover:brightness-110">
      <span class="logo mx-2 text-white text-2xl font-semibold tracking-wide hidden md:inline ">Logo</span>
      <i class="fas fa-globe text-white text-[2.8rem] hover:text-indigo-300 transition duration-300"></i>
    </div>

    <!-- center -->
    <div class="center flex items-center justify-center bg-gray-900 py-8 mx-3">
      <div class="w-full max-w-xs sm:max-w-md neon-border rounded-xl">
        <div class="neon-input-container flex rounded-xl bg-[#1e1b4b] text-white py-3 px-4 items-center gap-3 shadow-md">
          <svg class="w-5 h-5 sm:w-6 sm:h-6 text-[#d98eff]" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z" />
          </svg>
          <input
            type="text"
            placeholder="Looking for something ?"
            class="bg-transparent text-sm sm:text-lg border-none outline-none text-white w-full"
          />
        </div>
      </div>
    </div>

    <!-- right -->
    <div class="right flex-1 bg-[#440483] flex items-center justify-center px-1 py-8 transition-all duration-500 hover:brightness-110">
      <i class="fas fa-bars text-white text-[2.8rem] hover:text-indigo-300 transition duration-300"></i>
      <span class="menu mx-2 text-white text-2xl font-semibold tracking-wide hidden md:inline sm:hidden">Menu</span>
    </div>
    
</div>
<div id="dropdownMenu" class="menu mt-4 flex-col space-y-2 text-white text-lg font-medium tracking-wide gap-2 flex items-center rounded-lg">
      <div class="hover:text-indigo-300 transition duration-200 cursor-pointer menu-item text-center w-full py-1 pb-2 rounded-lg hover:bg-[#56129b]">
        <i class="fas fa-home"></i>
        <span class="text-lg ">Home</span>
      </div>
      <div class="hover:text-indigo-300 transition duration-200 cursor-pointer menu-item text-center 
      w-full py-1 pb-2 rounded-lg hover:bg-[#56129b]">
        <i class="fas fa-box-open"></i>
        <span class="text-lg">Product</span>
    </div>
    <div class="hover:text-indigo-300 transition duration-200 cursor-pointer menu-item text-center w-full
     py-1 pb-2 rounded-lg hover:bg-[#56129b]">
        <i class="fas fa-user"></i>
        <span class="text-lg">About us</span>
    </div>
    <div class="hover:text-indigo-300 transition duration-200 cursor-pointer menu-item text-center w-full py-1 
    pb-2 rounded-lg hover:bg-[#56129b]">
        <i class="fas fa-phone"></i>
        <span class="text-lg">Call us</span>
      </div>
</div>

  <script src="script.js"></script>
</body>
</html>
