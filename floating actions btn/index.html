<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Action Buttons</title>
</head>
<body>
  <div class="menu" title="menu" id="menu">
    <i class="fas fa-bars"></i>
    <!-- <i class="fas fa-times"></i> -->
  </div>
  <div class="menu-items" id="menuItem">
    <div class="items linkedin">
      <i class="fab fa-linkedin" title="linkedin"></i>
    </div>
    <div class="items github">
      <i class="fab fa-github" title="github"></i>
    </div>
    <div class="items x">
      <i class="fas fa-times" title="x.com"></i>
    </div>
    <div class="items email">
      <i class="fas fa-envelope" title="email"></i>
    </div>
    <div class="items instagram" title="instagram">
      <i class="fab fa-instagram"></i>
    </div>
    <div class="items telegram">
      <i class="fab fa-telegram-plane" title="telegram"></i>
    </div>
    <div class="items youtube" title="youtube">
      <i class="fab fa-youtube"></i>
    </div>
    <div class="items support" title="support">
      <i class="fas fa-life-ring"></i>

</body>
</html>
