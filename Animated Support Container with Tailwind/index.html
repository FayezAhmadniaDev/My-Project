<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animated Support Container with Tailwind</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-tr from-blue-50 via-indigo-50 to-white font-sans">

  <div id="support-button-container" class="flex items-center justify-center h-screen bg-white shadow-lg rounded-xl">
    <button id="support-btn" class="bg-indigo-600 text-white rounded-lg text-sm flex items-center justify-center px-6 py-4 w-40 h-14 cursor-pointer shadow-md transition duration-300 hover:bg-indigo-700 hover:shadow-lg hover:scale-105">
      <i class="fas fa-headset mr-4 text-2xl"></i> 
      <span class="text-xl font-semibold">Support</span>
    </button>
  </div>

  <div id="support-menu" class="flex items-center justify-center min-h-screen bg-indigo-50 opacity-0 pointer-events-none transition-opacity duration-300">
    <div class="w-96 bg-white p-8 rounded-2xl shadow-2xl relative">

      <button id="close-btn" class="absolute top-4 left-4 text-gray-500 hover:text-indigo-600 text-2xl cursor-pointer transition-colors duration-300" aria-label="Close support menu">
        <i class="fas fa-times"></i>
      </button>
      
      <div id="support-header" class="mb-16 p-4 text-center opacity-0">
        <h1 class="text-4xl font-extrabold text-indigo-700 select-none">Support</h1>
      </div>

      <div id="support-buttons" class="grid grid-cols-4 gap-6 text-center">
        <div class="support-item opacity-0 flex flex-col items-center select-none">
          <button class="support-circle-btn w-16 h-16 bg-blue-500 text-white rounded-full flex items-center justify-center mx-auto shadow-md transition duration-300 hover:bg-blue-600 hover:shadow-lg hover:-translate-y-1 hover:scale-110">
            <i class="fas fa-phone text-2xl transition-transform duration-300"></i>
          </button>
          <p class="mt-3 text-sm font-medium text-gray-600 transition-all duration-300">Call</p>
        </div>

        <div class="support-item opacity-0 flex flex-col items-center select-none">
          <button class="support-circle-btn w-16 h-16 bg-green-500 text-white rounded-full flex items-center justify-center mx-auto shadow-md transition duration-300 hover:bg-green-600 hover:shadow-lg hover:-translate-y-1 hover:scale-110">
            <i class="fas fa-comment-alt text-2xl transition-transform duration-300"></i>
          </button>
          <p class="mt-3 text-sm font-medium text-gray-600 transition-all duration-300">Message</p>
        </div>

        <div class="support-item opacity-0 flex flex-col items-center select-none">
          <button class="support-circle-btn w-16 h-16 bg-yellow-400 text-white rounded-full flex items-center justify-center mx-auto shadow-md transition duration-300 hover:bg-yellow-500 hover:shadow-lg hover:-translate-y-1 hover:scale-110">
            <i class="fas fa-video text-2xl transition-transform duration-300"></i>
          </button>
          <p class="mt-3 text-sm font-medium text-gray-600 transition-all duration-300">Video</p>
        </div>

        <div class="support-item opacity-0 flex flex-col items-center select-none">
          <button class="support-circle-btn w-16 h-16 bg-red-500 text-white rounded-full flex items-center justify-center mx-auto shadow-md transition duration-300 hover:bg-red-600 hover:shadow-lg hover:-translate-y-1 hover:scale-110">
            <i class="fas fa-envelope text-2xl transition-transform duration-300"></i>
          </button>
          <p class="mt-3 text-sm font-medium text-gray-600 transition-all duration-300">Email</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
