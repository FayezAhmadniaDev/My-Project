<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Showcase Slider with Thumbnail Navigation</title>
    <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="right-bg">
    <div class="container-fluid wrapper">
        <div class="row">
            <div class="col left-container right-bg ">
                
                <div class="row mt-4 mb-5 mx-2">
                    <div class="col nav main-bg rounded-4 flex justify-content-center py-2">
                        <div class="row justify-content-between g-5">
                            <div class="col item">Home</div>
                            <div class="col item">Product</div>
                            <div class="col item">About</div>
                            <div class="col item">Profile</div>
                        </div>
                    </div>
                </div>
                
                <div class="row my-3 mx-2 rounded-3 main-bg p-2">
                    <div class="col title">
                        <h1>Modern Design,</h1>
                        <h1>Uninterrupted Comfort,</h1>
                        <h1>Everlasting Quality</h1>
                    </div>
                </div>

                <div class="p-2 g-2 rounded-4 left-bg float-container" style="width: fit-content;">
                    <div class="row g-2 slider">
                        <!-- <div class="col-auto">
                            <img src="img/1.webp" alt="" class="img-fluid rounded-4" style="width: 150px;">
                        </div>
                        <div class="col-auto">
                            <img src="img/2.webp" alt="" class="img-fluid rounded-4" style="width: 150px;">
                        </div>
                        <div class="col-auto">
                            <img src="img/3.webp" alt="" class="img-fluid rounded-4" style="width: 150px;">
                        </div> -->
                    </div>
                </div>
                
                <div class="row float-btn">
                    <div class="col justify-content-between d-flex">
                        <button class="left-bg text-center px-3 rounded-3 prev">
                            <i class="fa-solid fa-arrow-left"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button class="left-bg text-center px-3 rounded-3 next">
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
                
                <div class="row mt-5 mx-2 des main-bg sub-text">
                    <div class="col ">
                        <span class="small">
                            Transform your bedroom d√©cor with our latest collection of 
                            stylish and modern beds.Experience a new level of comfort and
                             quality like never before. Make your choice today...
                        </span>
                    </div>
                </div>
                
                <div class="row mt-5 main-bg call-us p-2 rounded-4 m-3">
                    <div class="col text-center">
                        <span>Call Us</span>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>

            </div>
           <div class="col-12 col-md-6 right-container rounded-4 left-bg vh-100 d-flex justify-content-center align-items-center">
                <div class="w-100 text-center" id="showContainer">
                    <!-- <img src="img/ver3.webp" alt="" class="img-fluid rounded-4"> -->
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
