<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar with Submenus</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid d-flex vh-100">
    <div class="sidebar d-flex flex-column align-items-start p-3">
      <button class="toggle-btn mb-4 mx-2" id="menu-btn">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Home Section -->
      <div class="menu-section">
        <button class="menu-btn" data-toggle="submenu">
          <i class="fas fa-home"></i><span>Home</span><i class="fas fa-chevron-down ms-auto submenu-icon"></i>
        </button>
        <div class="submenu">
          <a href="#" class="submenu-link">Dashboard</a>
          <a href="#" class="submenu-link">News</a>
          <a href="#" class="submenu-link">Updates</a>
        </div>
      </div>

      <!-- About Section -->
      <div class="menu-section">
        <button class="menu-btn" data-toggle="submenu">
          <i class="fas fa-user"></i><span>About</span><i class="fas fa-chevron-down ms-auto submenu-icon"></i>
        </button>
        <div class="submenu">
          <a href="#" class="submenu-link">Team</a>
          <a href="#" class="submenu-link">Company</a>
          <a href="#" class="submenu-link">Mission</a>
        </div>
      </div>

      <!-- Services Section -->
      <div class="menu-section">
        <button class="menu-btn" data-toggle="submenu">
          <i class="fas fa-briefcase"></i><span>Services</span><i class="fas fa-chevron-down ms-auto submenu-icon"></i>
        </button>
        <div class="submenu">
          <a href="#" class="submenu-link">Web Design</a>
          <a href="#" class="submenu-link">Development</a>
          <a href="#" class="submenu-link">SEO</a>
        </div>
      </div>

      <!-- Projects Section -->
      <div class="menu-section">
        <button class="menu-btn" data-toggle="submenu">
          <i class="fas fa-cogs"></i><span>Projects</span><i class="fas fa-chevron-down ms-auto submenu-icon"></i>
        </button>
        <div class="submenu">
          <a href="#" class="submenu-link">Ongoing</a>
          <a href="#" class="submenu-link">Completed</a>
        </div>
      </div>

      <!-- Contact Section -->
      <div class="menu-section">
        <button class="menu-btn" data-toggle="submenu">
          <i class="fas fa-envelope"></i><span>Contact</span><i class="fas fa-chevron-down ms-auto submenu-icon"></i>
        </button>
        <div class="submenu">
          <a href="#" class="submenu-link">Contact Us</a>
          <a href="#" class="submenu-link">Support</a>
          <a href="#" class="submenu-link">FAQ</a>
        </div>
      </div>

      <!-- Social Section -->
      <div class="menu-section">
        <button class="menu-btn" data-toggle="submenu">
          <i class="fas fa-share"></i><span>Social</span><i class="fas fa-chevron-down ms-auto submenu-icon"></i>
        </button>
        <div class="submenu">
          <a href="#" class="submenu-link">Instagram</a>
          <a href="#" class="submenu-link">Telegram</a>
          <a href="#" class="submenu-link">LinkedIn</a>
        </div>
      </div>
      
      <!--  Logout -->
      <div class="menu-section">
        <button class="menu-btn" data-toggle="submenu">
          <i class="fas fa-sign-out-alt"></i><span>Logout</span>
        </button>
      </div>
    </div>

    <div class="content flex-grow-1 p-5">
      <h1>Main Content Area</h1>
      <p>Click a menu item to explore submenus!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
