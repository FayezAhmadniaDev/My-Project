<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100 flex-column">
        <hr class="custom-hr-line5">
        <hr class="custom-hr-line4">
        <hr class="custom-hr-line3">
        <hr class="custom-hr-line2">
        <hr class="custom-hr">

        <div class="container">
            <h1 class="text-center mb-4">login</h1>
            <form>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="col px-5 forget">
                    <input type="checkbox">
                    <span class="remember">Remember Me</span>
                </div>
                <div class="col d-flex px-5 mt-3 gap-4">
                    <button type="submit" class="btn-custom w-50">Login</button>
                    <button type="submit" class="btn-custom w-50">Sign up</button>
                </div>
                <div class="col text-center mt-3 forget">
                    <a href="#">Forget Your Password?</a>
                </div>
            </form>
        </div>
        <hr class="custom-hr">
        <hr class="custom-hr-line2">
        <hr class="custom-hr-line3">
        <hr class="custom-hr-line4">
        <hr class="custom-hr-line5">
    </div>

</body>
</html>
