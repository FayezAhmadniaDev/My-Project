<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Login Form on a Mosaic Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-neutral-900 min-h-screen flex items-center justify-center relative text-white">

  <!-- Grid background container -->
  <div class="absolute inset-0 flex flex-col gap-0 py-0 px-0">
    <div class="w-full grid grid-cols-7 gap-0 min-h-[20vh]">
      <div class="bg-neutral-800 border border-neutral-700 col-item"></div>
      <div class="bg-neutral-800 border border-neutral-700  col-item"></div>
      <div class="bg-neutral-800 border border-neutral-700  col-item"></div>
      <div class="bg-neutral-800 border border-neutral-700  col-item"></div>
      <div class="bg-neutral-800 border border-neutral-700  col-item"></div>
      <div class="bg-neutral-800 border border-neutral-700  col-item"></div>
      <div class="bg-neutral-800 border border-neutral-700  col-item"></div>
    </div>
    <div class="w-full grid grid-cols-7 gap-0 min-h-[20vh]">
      <div class="bg-neutral-800 border border-neutral-700  col-item"></div>
      <div class="bg-neutral-800 border border-neutral-700  col-item"></div>
      <div class="bg-neutral-800 border border-neutral-700  col-item"></div>
      <div class="bg-neutral-800 border border-neutral-700  col-item"></div>
      <div class="bg-neutral-800 border border-neutral-700  col-item"></div>
      <div class="bg-neutral-800 border border-neutral-700  col-item"></div>
      <div class="bg-neutral-800 border border-neutral-700  col-item"></div>
    </div>
    <div class="w-full grid grid-cols-7 gap-0 min-h-[20vh]">
      <div class="bg-neutral-800 border border-neutral-700  col-item"></div>
      <div class="bg-neutral-800 border border-neutral-700  col-item"></div>
      <div class="bg-neutral-800 border border-neutral-700 col-item "></div>
      <div class="bg-neutral-800 border border-neutral-700  col-item"></div>
      <div class="bg-neutral-800 border border-neutral-700  col-item"></div>
      <div class="bg-neutral-800 border border-neutral-700  col-item"></div>
      <div class="bg-neutral-800 border border-neutral-700  col-item"></div>
    </div>
    <div class="w-full grid grid-cols-7 gap-0 min-h-[20vh]">
      <div class="bg-neutral-800 border border-neutral-700  col-item"></div>
      <div class="bg-neutral-800 border border-neutral-700  col-item"></div>
      <div class="bg-neutral-800 border border-neutral-700 col-item "></div>
      <div class="bg-neutral-800 border border-neutral-700 col-item "></div>
      <div class="bg-neutral-800 border border-neutral-700 col-item "></div>
      <div class="bg-neutral-800 border border-neutral-700 col-item "></div>
      <div class="bg-neutral-800 border border-neutral-700 col-item "></div>
    </div>
    <div class="w-full grid grid-cols-7 gap-0 min-h-[20vh]">
      <div class="bg-neutral-800 border border-neutral-700  col-item"></div>
      <div class="bg-neutral-800 border border-neutral-700 col-item "></div>
      <div class="bg-neutral-800 border border-neutral-700 col-item "></div>
      <div class="bg-neutral-800 border border-neutral-700 col-item "></div>
      <div class="bg-neutral-800 border border-neutral-700 col-item "></div>
      <div class="bg-neutral-800 border border-neutral-700 col-item "></div>
      <div class="bg-neutral-800 border border-neutral-700  col-item"></div>
    </div>
  </div>

  <!-- Centered 3D login form -->
  <div class="relative z-10 flex items-center justify-center min-h-screen px-4 min-w-[30%] max-w-md sm:max-w-lg md:max-w-xl lg:max-w-2xl">
    <div class="w-full p-8 rounded-2xl form-3d-dark text-white">
      <form class="space-y-6" novalidate>
        <h2 class="text-3xl font-bold text-center text-teal-400">Login</h2>

        <div>
          <label for="email" class="block mb-1 text-gray-300">Email</label>
          <input
            id="email"
            type="email"
            required
            placeholder="you@example.com"
            class="w-full px-4 py-2 bg-neutral-800 text-white border border-neutral-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400"
          />
        </div>

        <div>
          <label for="password" class="block mb-1 text-gray-300">Password</label>
          <input
            id="password"
            type="password"
            required
            placeholder="••••••••"
            class="w-full px-4 py-2 bg-neutral-800 text-white border border-neutral-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-teal-500 hover:bg-teal-600 text-white py-2 rounded-lg font-semibold shadow-lg transition"
        >
          Sign In
        </button>

        <p class="text-center text-sm text-gray-400">
          Don't have an account?
          <a href="#" class="text-teal-400 hover:underline">Register</a>
        </p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
<!-- hover:bg-teal-500 transition duration-800 -->
