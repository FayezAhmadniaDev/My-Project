<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>animated download btn</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#fcd3a2] to-[#fef3c7]">

  <div class="w-full max-w-md p-6 bg-[#fff7ed] shadow-xl rounded-2xl flex flex-col items-center gap-6 text-center">

    <h1 class="text-2xl font-bold text-[#b91c1c]">File</h1>

    <button id="download"
      class="text-lg font-bold text-white bg-[#b91c1c] hover:bg-[#ef4444] active:scale-95 transition-all rounded-full w-44 h-14 shadow-lg flex items-center justify-center gap-2"
    >
      <i class="fas fa-download text-xl"></i>
      <span>Download</span>
    </button>

    <div id="progressContainer" class="w-full h-3 bg-[#fef3c7] rounded-full overflow-hidden hidden flex flex-row-reverse">
      <div id="progress" class="progress-bar"></div>
    </div>

    <div id="completionMessage"
      class="hidden px-4 py-2 rounded-full bg-[#a16207] text-white font-medium text-base shadow-md flex items-center justify-center gap-2 animate__animated animate__fadeIn"
    >
      <i class="fas fa-check-circle text-lg"></i>
      Download successful!
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
